<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Welcome Jupiter</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/log-in.css">
</head>
<body>
    <div class="main-body">

        <div class="logo">
            <img src="../images/icon/jupiter_logo.png" alt="jupiter-logo">
            <h3>welcome to the Jupiter</h3>
        </div>

        <div class="row">
            <a class="out" href="../index.html">登录</a>
            <a class="in" href="register.html">注册</a>
        </div>

        <section>
            <div class="input">
                <form action="#" method="get">
                    <input type="text" name="user-name" required placeholder="用户名">
                    <input type="email" name="email" required placeholder="E-mail">
                    <input type="password"  name="password" required placeholder="密码">
                    <input type="password" name="confirm-password" required placeholder="重新输入密码">
                    <input type="submit" value="注册" name="register" onclick="window.location.href='../index.html'">
                </form>
            </div>
        </section>

    </div>

    <footer>备案号：18307110426</footer>
